<a routerLink="/admin/products/new" class="btn btn-primary">New product</a>
 
<p>
    <input type="text"
           #query
           (keyup)="filter(query.value)"
           class="form-control search"
           placeholder="search...">
</p>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Brand</th>
            <th>category</th>
            <th>Price</th>

            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" >
            <td>{{product.title}}</td>
            <td>{{product.brand}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
            <td>
<button class="btn btn-primary" [routerLink]="['/admin/products/',product.id]">edit</button>
            </td>

        </tr>
    </tbody>
</table>
